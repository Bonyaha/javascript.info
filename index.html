<!DOCTYPE html>
<script>
  'use strict';
  let n = prompt('Enter a number', '');
  let i;
  
  for (i = 2; i <= n; i++) {
  let value = 0;
  
    for (let j = 2; j < i; j++) {
      if (i % j == 0) {
        value++ ;
      }
    }
    
    if (value) continue;
    
    alert(i);
    }
  

  
</script>
