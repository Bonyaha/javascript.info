<!DOCTYPE html><script>
'use strict';
function pow() {
  let x = prompt('x?');
  let n = prompt('n?');
  let res = x;
  let i = 1;
  
    for(i; i < n; i++) {
      res *= x;
    }
    if (n < 1) {
    alert(`Power ${n} is not supported, use a positive integer`);
    } 
    else{
     alert(res);
   }
}
   
   
  pow();
</script>
