<script>
  
  [-1, 2, 3, -9]

  let getMaxSubSum = (arr) => {
    let maxSum = 0;
    
    for (let i = 0; i < arr.length; i++) {
      let midSum = 0;
      
      for (let j = i; j < arr.length; j++) {
        midSum += arr[j];
        if (midSum > maxSum) maxSum = midSum;
      }
      
    }
    
    return maxSum;
  }
</script>
